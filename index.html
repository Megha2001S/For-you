<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(
        180deg,
        rgba(255, 208, 229, 1) 0%,
        rgba(255, 232, 242, 1) 36%,
        rgba(255, 255, 255, 1) 100%
      );
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    /* Smooth moving "No" button */
    #noButton {
      transition: transform 0.18s ease;
    }
  </style>
</head>

<body class="gradient-background">
  <div class="flex items-center justify-center h-screen relative overflow-hidden">
    <div class="flex flex-col items-center p-4 text-center max-w-xl">
      <img
        id="imageDisplay"
        src="./images/image1.gif"
        alt="Cute kitten with flowers"
        class="rounded-md h-[300px] w-[320px] object-cover shadow-lg"
      />

      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">
       Sir Ji will you be my Valentine?
      </h2>

      <p id="warningText" class="hidden text-lg font-semibold text-[#bd1e59] mb-2">
        Please you have to say yess ğŸ˜­ğŸ’—
      </p>

      <div class="flex gap-4 pt-[20px] items-center justify-center" id="responseButtons">
        <button
          id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition"
        >
          Yes
        </button>

        <button
          id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white relative"
        >
          No
        </button>
      </div>

      <!-- FINAL PAGE (hidden initially) -->
      <div id="finalPage" class="hidden flex flex-col items-center">
        <img
          id="finalImage"
          src="./images/our.jpeg"
          alt="Our Picture"
          class="rounded-2xl h-[360px] w-[640px] object-cover shadow-2xl border-4 border-white mt-2"
        />

        <h2 class="text-4xl font-extrabold text-[#bd1e59] mt-5">
          Yayyy!! ğŸ¥°ğŸ’
        </h2>

        <p class="text-xl font-semibold text-[#bd1e59] mt-2">
          I knew you would say YES ğŸ˜˜â¤ï¸
        </p>

        <button
          id="restartBtn"
          class="mt-6 rounded-xl px-6 py-3 bg-[#bd1e59] text-white font-bold hover:opacity-90 transition"
        >
          Replay ğŸ”
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from "https://cdn.skypack.dev/canvas-confetti";

    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const imageDisplay = document.getElementById("imageDisplay");
    const valentineQuestion = document.getElementById("valentineQuestion");
    const responseButtons = document.getElementById("responseButtons");
    const warningText = document.getElementById("warningText");
    const finalPage = document.getElementById("finalPage");
    const restartBtn = document.getElementById("restartBtn");

    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;

    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif"
    ];

    const noMessages = [
      "No",
      "Are you sure?",
      "Pookie please ğŸ¥º",
      "Don't do this to me :(",
      "You're breaking my heart ğŸ’”",
      "Please you have to say yess ğŸ˜­ğŸ’—"
    ];

    // Move the NO button randomly inside the screen
    function moveNoButton() {
      const padding = 20;
      const maxX = window.innerWidth - noButton.offsetWidth - padding;
      const maxY = window.innerHeight - noButton.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      // translate relative to its current position (we can use fixed for better effect)
      noButton.style.position = "fixed";
      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
      noButton.style.zIndex = 50;
    }

    function startRunningMode() {
      warningText.classList.remove("hidden");
      noButton.textContent = noMessages[5];

      // Whenever user tries to hover/touch it, it runs
      noButton.addEventListener("mouseenter", moveNoButton);
      noButton.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveNoButton();
      }, { passive: false });

      // also move once immediately
      moveNoButton();
    }

    // NO click: allow only first 5 attempts
    noButton.addEventListener("click", function () {
      if (noClickCount < 5) {
        noClickCount++;

        // update gif
        imageDisplay.src = imagePaths[Math.min(noClickCount, imagePaths.length - 1)];

        // grow YES button
        buttonHeight += 35;
        buttonWidth += 35;
        fontSize += 15;

        yesButton.style.height = `${buttonHeight}px`;
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`;

        // update NO message
        noButton.textContent = noMessages[Math.min(noClickCount, noMessages.length - 1)];

        // after 5 attempts â†’ start running mode
        if (noClickCount === 5) {
          startRunningMode();
        }
      }
    });

    function launchConfetti() {
      const duration = 2500;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 6,
          spread: 90,
          origin: { y: 0.7 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    yesButton.addEventListener("click", () => {
      // hide main UI
      responseButtons.style.display = "none";
      imageDisplay.style.display = "none";
      warningText.style.display = "none";

      // show final page
      valentineQuestion.textContent = "Finally ğŸ˜˜â¤ï¸";
      finalPage.classList.remove("hidden");

      launchConfetti();
    });

    restartBtn.addEventListener("click", () => {
      window.location.reload();
    });
  </script>
</body>
</html>
